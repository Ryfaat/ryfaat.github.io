<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/stabilo.png"/>
  <title>Catatan Stabilo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffd54f;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cccccc;
    }

    .slideshow {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 250px;
      margin: 0 auto 2rem;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 213, 79, 0.2);
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
      position: relative;
    }

    .download-button {
      display: inline-flex;
      align-items: center;
      background-color: #ffd54f;
      color: #121212;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .merah{
      background-color: #c13832;
    }

    .download-button:hover {
      background-color: #ffffff;
    }

    .icon{
      width: 30px;
      margin-left: 8px;
    }

    .install{
      margin-top: 100px;
      margin-bottom: 100px;
    }

    .download{
      display: flex;
      gap: 1rem; /* jarak antar tombol */
      flex-wrap: wrap; /* agar tetap rapi di layar kecil */
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Catatan Stabilo</h1>
    <p>Membuat Stabilo pada semua website dan menyimpannya pada browser anda agar dapat dilihat kembali dengan mudah di lain waktu. Bisa stabilo multi line dan memberikan catatan ^^</p>

    <div class="slideshow">
      <img src="img/a.jpg" alt="Catatan Stabilo 1" class="active">
      <img src="img/b.jpg" alt="Catatan Stabilo 2" >
      <img src="img/c.jpg" alt="Catatan Stabilo 3" >
      <img src="img/d.jpg" alt="Catatan Stabilo 4" >
      <img src="img/e.jpg" alt="Catatan Stabilo 5" >

      <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
    </div>
 </div>

    <div class=download>
      <a href="https://addons.mozilla.org/en-CA/firefox/addon/catatan-stabilo/" class="download-button merah" download>
         <img src="https://www.svgrepo.com/show/510970/external-link.svg" class="icon">‎ ‎ Download untuk Firefox <img src="https://www-assets.kolide.com/assets/inventory/device_properties/icons/firefox-addons-484ee78e.png" class="icon">
      </a>
      
      <a href="asset/catatan-stabiloV2.zip" class="download-button" download>
        <img src="https://static.thenounproject.com/png/899574-200.png" class="icon">‎ ‎Download untuk Chrome <img src="img/chrome.png" class="icon"> 
      </a>
    </div>
 

  <div class="install">
      <img src="img/instalasi.png" >
  </div>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let currentIndex = 0;

    setInterval(() => {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
    }, 3000); // Ganti gambar setiap 3 detik
  </script>
</body>
</html>
